<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FORM.css">
    <title>FORM VALIDATION</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
            <h1>signup</h1>
        </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="type name here" id="name" required>
                        <i class="fa-solid"></i>
                        <span id="nameError"></span>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" placeholder="xyz@gmail.com" id="email">
                        <i class="fa-solid"></i>
                        <span id="emailError"></span>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" placeholder="at least 8 characters" id="password">
                        <i class="fa-solid"></i>
                        <span id="passError"></span>
                    </p>
                    <p>
                        <input type="submit" value="create account" id="submitBtn"/>
                    </p>
                </form>
            </main>
            
            <footer class="signup-footer">
                <p>
                    already have an account?<a href="">Login</a>
                </p>
            </footer>
        </div>
    </div>
</body>
 <script src="FORM.js"></script>
</html>
