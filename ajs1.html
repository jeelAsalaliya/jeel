<!DOCTYPE html>
<html lang="en">

<head>

    <title>Rest Operator</title>
    <script>
        function sum(name, ...args) {
            console.log(arguments);
            document.write('hello ${name}:');

            let sum = 0;
            for (let i in args) {
                sum += args[i];
            }
            document.write(sum + "<br>");
        }
        sum("yahoo baba", 20, 30, 40);
        sum("jeel", 40, 30);
    </script>
</head>

</html>
