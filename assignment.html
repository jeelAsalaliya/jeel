<html>
 <body>
  <script type="text/javascript">
  
  var a=33;
  var b=10;
  var linebreak="<br/>";
  
  document.write("value of a=> (a=b)=>");
  result=(a=b);
  document.write(result);
  document.write(linebreak);
  
  document.write("value of a=> (a+=b)=>");
  result=(a+=b);
  document.write(result);
  document.write(linebreak);
  
  document.write("value of a=> (a-=b)=>");
  result=(a-=b);
  document.write(result);
  document.write(linebreak);
  
  document.write("value of a=> (a*=b)=>");
  result=(a*=b);
  document.write(result);
  document.write(linebreak);
  
  document.write("value of a=> (a/=b)=>");
  result=(a/=b);
  document.write(result);
  document.write(linebreak);
  
  document.write("value of a=> (a%=b)=>");
  result=(a%=b);
  document.write(result);
  document.write(linebreak);
  
  </script>
  </body>
  </html>
