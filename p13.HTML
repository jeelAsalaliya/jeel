<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("input").focus(function () {
                $(this).css("background-color", "#cccccc");
            });
        });
    </script>
</head>

<body>
    first name:<input type="firstname"><br>
    last name:<input type="lastname"><br>
</body>

</html>
