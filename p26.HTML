<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./jquery-3.7.1.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate(
                    {
                        left: '250px',
                        opacity: '0.5',
                        height: '+=150px',
                        width: '+=150px'
                    }
                );
            });
        });
    </script>
</head>

<body>
    <button>manipulate animation</button>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi quo tempora quasi aliquid incidunt inventore iure
        sed, earum, quod amet blanditiis molestias! Possimus doloribus vero expedita pariatur corporis quae ducimus?</p>
    <div style="background: #98bf21;height: 100px;width: 100px;position: absolute;"></div>
</body>

</html>
