<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./jquery-1.11.3.js"></script>
    <script>
        $(document).ready(function(){
            var div = $("div");
            div.animate({
                height:'300px',
                opacity:'0.4'
            },"slow");
            div.animate({
                width:'300px',
                opacity:'0.8'
            },"slow");
        });
    </script>
</head>
<body>
    <button>queue animate</button>

</body>
</html>
