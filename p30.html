<!DOCTYPE html>
<html lang="en">
<head>
   <script src="./jquery-1.11.3.js"></script>
   <script>
    $(document).ready(function(){
        $("button").click(function(){
            var div =$("div");
            div.animate({
                left:'100px'
            },"slow");
            div.animate({
                fontSize:'3em'
            },"slow");
        });
    });
   </script>
</head>
<body>
    <button>queue animate</button>
<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quod soluta, ullam, doloremque blanditiis mollitia magnam a rerum accusantium at amet temporibus modi consequuntur ipsum vel harum laborum veritatis repellat fugit?</p>
<div style="background: #879;height:100px;width:200px;position:absolute;">hello world!</div>
</body>
</html>
