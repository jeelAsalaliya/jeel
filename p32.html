<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#p1").css("color", "red").slideUp(2000).slideDown(2000);
            });
        });
    </script>
</head>

<body>
    <p id="p1">jquery! is most easily language</p>
    <button>click hide</button>
</body>

</html>
