<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./jquery-1.11.3.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").hide("slow",function(){
                    alert("the paragraph is now hidden");
                });
            });
        });
    </script>
</head>
<body>
    <button>hide</button>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi quidem at accusantium, ex rem odio nulla sed, rerum molestiae consequuntur quo tenetur omnis aliquid reprehenderit facilis unde quia, architecto cumque?</p>
</body>
</html>
