<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./jquery-1.11.3.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
            $("p").prepend("some <b>prepended text</b>");
        });
        $("#btn2").click(function(){
            $("ol").prepend("<li>prepended items.</li>")
        })
    });
    </script>
</head>
<body>
    <p>this is a prepand text</p>

    <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
    </ol>
    <button id="btn1">prepand text</button>
    <button id="btn2">prepand items</button>
</body>
</html>
