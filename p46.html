<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./jquery-1.11.3.js"></script>
    <script>
        $(document).ready(function(){
        $("button").click(function(){
            $("p").unwrap();
        });
    });
    </script>

    <style>
        div{
            background-color: yellow;
        }
    </style>
</head>
<body>
   <div><p>this is a paragraph.</p></div>
    <div><p>this is a another paragraph.</p></div>

    <button>remove the parent element of each p elemnt</button>
</body>
</html>
