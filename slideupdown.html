<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideToggle("slow");
            });
        });
        </script>

        <style>
            #panel,#flip
            {
                padding: 5px;
                text-align: center;
                background-color: #e5eecc;
                border: solid 1px #c3c3c3;
            }

            #panel{
                padding: 50px;
            }
        </style>
</head>
<body>
    <div id="flip">click panel</div>
    <div id="panel">hello world!</div>
</body>
</html>
